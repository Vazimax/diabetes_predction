<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="text-align:center ;">
    <h1>Enter the following values to get the prediction ;)</h1>
    <form action="result">
        <div class="row">
            <div class="col-sm-4">
                <p>Pregnancies</p>
                <input type="number" name="v1">
            </div>
            <div class="col-sm-4">
                <p>Glucose</p>
                <input type="number" name="v2">
            </div>
            <div class="col-sm-4">
                <p>BloodPressure</p>
                <input type="number" name="v3">
            </div>
            <div class="col-sm-4">
                <p>SkinThickness</p>
                <input type="number" name="v4">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <p>Insulin</p>
                <input type="number" name="v5">
            </div>
            <div class="col-sm-4">
                <p>BMI</p>
                <input type="number" name="v6">
            </div>
            <div class="col-sm-4">
                <p>DiabetesPedigreeFunction</p>
                <input type="number" name="v7">
            </div>
            <div class="col-sm-4">
                <p>Age</p>
                <input type="number" name="v8">
            </div>
        </div>
        <br><br>
        <center>
            <div class="row">
                <input class="btn btn-primary btn-sm" type="submit" value="PREDICT">
            </div>
        </center>
    </form>
    <div class="row">
        <h2>{{result}}</h2>
    </div>
</body>

</html>
